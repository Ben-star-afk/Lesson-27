<html>    
</html>
<body>
    <p id="details"></p>
    <script>
        class car{
            constructor(brand){
                this.carbrand= brand;
            }
            present(){
            return "I have a "+ this.carbrand;
            }
        }
        class model extends car{
            constructor(brand,mod){
                super(brand);
                this.model=mod;
            }
            show(){
                return this.present() + ", it is a "+this.model;
            }
        }
        let mycar= new model("chevrolet" ,"camero");
        document.getElementById("details").innerHTML= mycar.show();
    </script>
</body>
